[flake8]
max-line-lenght = 120
exclude = .tox, .git, *migrations/*, *env*, *apivenv*, __pycache__, */staticfiles/*, */mediafiles/*, node_modules

[isort]
line-lenght = 88
skip = apivenv/
multi-line-output = 3
skip_glob = **/migrations/*.py 
include_trailing_comma = true
force_grid_wrap = 0
use_parentheses = true